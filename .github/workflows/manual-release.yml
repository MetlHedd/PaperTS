name: "ðŸš€ Manual PaperTS Release"

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      api-version:
        description: "Paper API version (e.g., 1.21.4)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¦ Checkout repository"
        uses: actions/checkout@v4

      - name: "â˜• Set up JDK 17"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: "ðŸ“ Update api-version in plugin.yml"
        run: |
          api_version="${{ github.event.inputs.api-version }}"
          sed -i "s/^api-version: .*/api-version: $api_version/" app/src/main/resources/plugin.yml

      - name: "ðŸ” Get plugin version from plugin.yml"
        id: get_version
        run: |
          version=$(grep '^version:' app/src/main/resources/plugin.yml | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: "ðŸ—ï¸ Build with shadowJar"
        run: ./gradlew :app:shadowJar --no-daemon

      - name: "ðŸ§¹ Delete existing release and tag if they exist"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version=$(grep '^version:' app/src/main/resources/plugin.yml | awk '{print $2}')
          api_version="${{ github.event.inputs.api-version }}"
          tag="v${version}-PAPER-${api_version}"
          # Delete release if exists
          if gh release view "$tag" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            gh release delete "$tag" --repo "$GITHUB_REPOSITORY" --yes
          fi
          # Delete tag if exists
          if git rev-parse "$tag" >/dev/null 2>&1; then
            git push --delete origin "$tag"
            git tag -d "$tag"
          fi

      - name: "ðŸ·ï¸ Create release tag"
        id: create_tag
        run: |
          version=${{ steps.get_version.outputs.version }}
          api_version="${{ github.event.inputs.api-version }}"
          tag="v${version}-PAPER-${api_version}"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: "ðŸš€ Create GitHub Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ steps.create_tag.outputs.tag }}
          files: app/build/libs/PaperTs.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
